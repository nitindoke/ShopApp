# =========================
# Secret: Shopping Web HTTPS Cert
# =========================
apiVersion: v1
kind: Secret
metadata:
  name: httpscerts-shoppingweb
type: Opaque
data:
  Shopping.Web.pfx: 

---
# =========================
# Secret: YARP API Gateway HTTPS Cert
# =========================
apiVersion: v1
kind: Secret
metadata:
  name: httpscerts-yarp
type: Opaque
data:
  YarpApiGateway.pfx: 

---
# =========================
# Secret: ASP.NET Core UserSecrets
# =========================
apiVersion: v1
kind: Secret
metadata:
  name: usersecrets
type: Opaque
data:
 usersecrets.zip: 


---
# =========================
# Deployment: YARP API Gateway
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yarpapigateway
  labels:
    app: yarpapigateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yarpapigateway
  template:
    metadata:
      labels:
        app: yarpapigateway
    spec:
      containers:
        - name: yarpapigateway
          image: docker.io/nitindoke/yarpapigateway:v1
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ASPNETCORE_HTTP_PORTS
              value: "8080"
          volumeMounts:
            - name: httpscerts
              mountPath: /home/app/.aspnet/https
              readOnly: true
            - name: usersecrets
              mountPath: /home/app/.microsoft/usersecrets
              readOnly: true
      volumes:
        - name: httpscerts
          secret:
            secretName: httpscerts-yarp
        - name: usersecrets
          secret:
            secretName: usersecrets

---
apiVersion: v1
kind: Service
metadata:
  name: yarpapigateway
  labels:
    app: yarpapigateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: yarpapigateway

---
# =========================
# Deployment: MyShop Web
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myshopweb
  labels:
    app: myshopweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myshopweb
  template:
    metadata:
      labels:
        app: myshopweb
    spec:
      containers:
        - name: myshopweb
          image: docker.io/nitindoke/shoppingweb:v3
          workingDir: /app
          ports:
            - containerPort: 8080
            - containerPort: 8081
          env:
            - name: ASPNETCORE_HTTPS_PORTS
              value: "8081"
            - name: ApiSettings__GatewayAddress
              value: "http://yarpapigateway:8080"
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ASPNETCORE_HTTP_PORTS
              value: "8080"
          volumeMounts:
            - name: httpscerts
              mountPath: /home/app/.aspnet/https
              readOnly: true
            - name: usersecrets
              mountPath: /home/app/.microsoft/usersecrets
              readOnly: true
      volumes:
        - name: httpscerts
          secret:
            secretName: httpscerts-shoppingweb
        - name: usersecrets
          secret:
            secretName: usersecrets

---
apiVersion: v1
kind: Service
metadata:
  name: myshopweb
  labels:
    app: myshopweb
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30005
    - name: https
      port: 8081
      targetPort: 8081
      nodePort: 30065
  selector:
    app: myshopweb
